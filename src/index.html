<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
    </main>

    <script>


    (async function() {
        //const { text } = await( await fetch(`/api/message`)).json();  // give fejl, der returnes jo ikke json objekt
        const  text  = await( await fetch(`/api/message`)).text();  
        // give fejl, der returnes jo ikke json objekt
        const  text2  = await( await fetch(`/api/message2`)).text();  
        
        document.querySelector('#name').textContent = text+', '+text2;

    }());
   

    </script>
</body>

</html>
